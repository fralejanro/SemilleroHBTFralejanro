<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Lista libros JSON</h3>
            <pre>{{libros |json}}</pre>
        </div>
        <div class="col-md-6">
            <h3>Lista libros Card</h3>
            <div class="card bg-light my-4" *ngFor="let libro of libros">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="https://cdn2.iconfinder.com/data/icons/book-22/210/1461-512.png" class="card-img">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{libro.nombre}}</h5>
                            <p class="card-text"><small class>Autor: {{libro.autores}}</small></p>
                            <p class="card-text"><small class>Editorial: {{libro.editorial}}</small></p>
                            <p class="card-text"><small class>Número Páginas: {{libro.numeroPaginas}}</small></p>
                            <p class="card-text"><small class>Precio: {{ libro.precio | currency }}</small></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button (click)="eliminarLibro(3)"
    class="btn btn-danger">
    Eliminar libro
  </button>
  {{ mensaje }}
</div>
